<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Software Renderer</title>
    <style>
        @font-face {
            font-family: 'OpenSans';
            src: url('fonts/OpenSans.ttf') format('truetype');
        }
        body {
            margin: 0;
            background: #0d0d0d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'OpenSans', system-ui, sans-serif;
        }
        canvas {
            display: block;
            border: 1px solid #222;
        }
        .controls {
            margin-top: 16px;
            color: #555;
            font-size: 12px;
        }
        .controls span {
            margin: 0 12px;
        }
        kbd {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 3px;
            padding: 2px 6px;
            color: #888;
        }
    </style>
</head>
<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div class="controls">
        <span><kbd>WASD</kbd> move</span>
        <span><kbd>Space</kbd><kbd>Shift</kbd> up/down</span>
        <span><kbd>RMB</kbd> + drag to look</span>
        <span><kbd>1-5</kbd> shader</span>
    </div>
    <script>
        var Module = { canvas: document.getElementById('canvas') };
    </script>
    <script async type="text/javascript" src="SoftwareRenderer.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
